<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录注册页面</title>
    <!--引入CSS和JS-->
    <link rel="stylesheet" href="CSS/login.css">
    <!-- <link rel="stylesheet" href="JS/login.js"> -->
    <link rel="stylesheet" href="CSS/iconfont/iconfont.css">
</head>
<body>
    <div class="container" id="container">
                    
        <!--注册功能实现-->
            
        <div class="form-container sign-up-container">
            <form id="signup-form" action="#">
                <h1>用户注册</h1>
                <div class="social-container">
                    <a href="#"><i class="iconfont icon-qq"></i></a>
                    <a href="#"><i class="iconfont icon-weixin"></i></a>
                    
                    <!-- <a href="#"><i class="iconfont icon-github"></i></a> -->
                </div>
                <span>您可以选择以上几种方式注册一个您的账户！</span>
                <input type="text" placeholder="用户名" id="signup-username">
                <input type="password" placeholder="密码" id="signup-password">
                <input type="email" placeholder="邮箱" id="signup-email">
                <button id="send-code">发送验证码</button>
                <input type="text" placeholder="验证码" id="signup-code">
                <button type="submit" onclick="signUp()">注册</button>
            </form>
        </div>

        <!--登录功能实现-->

        <div class="form-container sign-in-container">
            <form id="login-form" action="#">
                <h1>用户登录</h1>
                <div class="social-container">
                    <a href="#"><i class="iconfont icon-qq"></i></a>
                    <a href="#"><i class="iconfont icon-weixin"></i></a>
                    
                    <!-- <a href="#"><i class="iconfont icon-github"></i></a> -->
                </div>
                <span>您可以选择以上几种方式登录您的账户！</span>
                <input type="text" placeholder="用户名" id="login-username">
                <input type="password" placeholder="密码" id="login-password">
                <a href="#">忘记密码</a>
                <!-- <button type="submit" onclick="login();alidateLogin();" onblur="checkusernameandpassword()">登录</button> -->

                <!-- JS事件监听，一个按钮绑定多个事件 -->
                <button type="submit" id="login-btn" /*onclick="login();alidateLogin();"*/ onblur="checkusernameandpassword()">登录</button>
            </form>
        </div>

        <!--侧边栏内容-->

        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-pannel overlay-left">
                    <h1>已有账号？</h1>
                    <p>点击进行登录</p>
                    <button class="ghost" id="signIn">登录</button>
                </div>

                <div class="overlay-pannel overlay-right">
                    <h1>没有账号？</h1>
                    <p>点击进行注册</p>
                    <button type="submit" class="ghost" id="signUp">注册</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="JS/login.js"></script>
</html>
